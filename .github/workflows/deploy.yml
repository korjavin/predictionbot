name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update docker-compose.yml with new image tag
        run: |
          sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" docker-compose.yml
          cat docker-compose.yml

      - name: Commit updated docker-compose.yml to deploy branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin deploy || git checkout -b deploy
          git checkout deploy || git checkout -b deploy
          git merge --strategy-option=theirs -X theirs origin/master --allow-unrelated-histories || true
          cp docker-compose.yml docker-compose.yml.tmp
          git checkout master
          git checkout deploy
          cp docker-compose.yml.tmp docker-compose.yml
          rm docker-compose.yml.tmp
          git add docker-compose.yml
          git diff --cached --quiet || git commit -m "Update image tag to ${{ github.sha }}"
          git push origin deploy

      - name: Trigger Portainer webhook
        run: |
          curl -X POST "${{ secrets.PORTAINER_REDEPLOY_HOOK }}"

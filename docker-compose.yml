version: '3.8'

services:
  predictionbot:
    # The image tag will be replaced by GitHub Actions workflow in the deploy branch
    image: ghcr.io/korjavin/predictionbot:latest
    container_name: ${APP_NAME:-predictionbot}
    networks:
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.predictionbot.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.predictionbot.entrypoints=websecure"
      - "traefik.http.routers.predictionbot.tls.certresolver=myresolver"
      - "traefik.http.services.predictionbot.loadbalancer.server.port=8080"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEB_APP_URL=${WEB_APP_URL}
      - PORT=8080
      - CHANNEL_ID=${CHANNEL_ID}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  traefik_network:
    name: ${NETWORK_NAME:-traefik_network}
    external: true

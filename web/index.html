<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Market</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
        }
        #app {
            text-align: center;
        }
        .loading {
            font-size: 18px;
            color: var(--tg-theme-hint-color, #888888);
        }
        #user-profile {
            display: none;
        }
        #user-profile h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #ffffff);
        }
        .balance span {
            font-weight: bold;
            color: var(--tg-theme-button-color, #4ade80);
        }
    </style>
</head>
<body>
    <div id="app">
        <p class="loading">Loading...</p>
        <div id="user-profile">
            <h1>Welcome, <span id="user-name">Loading...</span></h1>
            <div class="balance">
                Balance: <span id="user-balance">---</span> WSC
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

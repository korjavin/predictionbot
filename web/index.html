<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
        }
        #app {
            max-width: 500px;
            margin: 0 auto;
        }
        .loading {
            font-size: 18px;
            color: var(--tg-theme-hint-color, #888888);
            text-align: center;
            padding: 40px 0;
        }
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #888888);
        }
        .nav-tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background-color: transparent;
            color: var(--tg-theme-hint-color, #888888);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-tab.active {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #ffffff);
        }
        .nav-tab:active {
            opacity: 0.7;
        }
        #user-profile {
            display: none;
        }
        #user-profile.visible {
            display: block;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 12px;
        }
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--tg-theme-button-color, #4ade80);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .profile-username {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888888);
        }
        .balance {
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #ffffff);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance span {
            font-weight: bold;
            color: var(--tg-theme-button-color, #4ade80);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #4ade80);
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: opacity 0.2s;
        }
        .btn:active {
            opacity: 0.7;
        }
        .btn-primary {
            background-color: var(--tg-theme-button-color, #4ade80);
            color: var(--tg-theme-button-text-color, #000000);
        }
        .btn-secondary {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #ffffff);
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #888888);
        }
        /* Create Market Form */
        #create-market-form {
            display: none;
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        #create-market-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #888888);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #4ade80);
        }
        .form-buttons {
            display: flex;
            gap: 12px;
        }
        .form-buttons .btn {
            margin-bottom: 0;
        }
        /* Market Feed */
        #market-feed {
            display: none;
        }
        #market-feed.visible {
            display: block;
        }
        .market-card {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            text-align: left;
        }
        .market-question {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .market-meta {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
            display: flex;
            justify-content: space-between;
        }
        .market-creator {
            font-style: italic;
        }
        .no-markets {
            text-align: center;
            color: var(--tg-theme-hint-color, #888888);
            padding: 20px;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
        }
        .success-message {
            color: var(--tg-theme-button-color, #4ade80);
            font-size: 14px;
            margin-top: 8px;
        }
        /* Market Odds */
        .market-odds {
            font-size: 14px;
            font-weight: 600;
            margin: 12px 0;
            padding: 8px 12px;
            background-color: var(--tg-theme-bg-color, #1a1a2e);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .odds-yes {
            color: var(--tg-theme-button-color, #4ade80);
        }
        .odds-no {
            color: #ff6b6b;
        }
        .odds-separator {
            color: var(--tg-theme-hint-color, #888888);
        }
        /* Betting UI */
        .betting-ui {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--tg-theme-hint-color, #888888);
        }
        .betting-ui.disabled {
            opacity: 0.5;
        }
        .bet-amount-group {
            margin-bottom: 12px;
        }
        .bet-amount-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #888888);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 16px;
            text-align: center;
        }
        .bet-amount-group input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #4ade80);
        }
        .bet-buttons {
            display: flex;
            gap: 12px;
        }
        .bet-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s;
        }
        .bet-btn:active {
            opacity: 0.7;
        }
        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .bet-btn small {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 4px;
        }
        .btn-yes {
            background-color: var(--tg-theme-button-color, #4ade80);
            color: #000000;
        }
        .btn-no {
            background-color: #ff6b6b;
            color: #ffffff;
        }
        .bet-message {
            margin-top: 12px;
            text-align: center;
        }
        /* Bet History */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .history-card {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .history-info {
            flex: 1;
        }
        .history-question {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .history-meta {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
        }
        .history-amount {
            font-size: 14px;
            font-weight: 600;
            text-align: right;
        }
        .history-payout {
            font-size: 12px;
            margin-top: 4px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }
        .status-pending {
            background-color: #3a3a5e;
            color: #aaaacc;
        }
        .status-won {
            background-color: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        .status-lost {
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .status-refunded {
            background-color: rgba(255, 255, 255, 0.1);
            color: #aaaaaa;
        }
        /* Leaderboard */
        #leaderboard-feed {
            display: none;
        }
        #leaderboard-feed.visible {
            display: block;
        }
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .leaderboard-card {
            background-color: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaderboard-card.is-me {
            border: 2px solid var(--tg-theme-button-color, #4ade80);
            background-color: rgba(74, 222, 128, 0.1);
        }
        .leaderboard-rank {
            font-size: 20px;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        .leaderboard-rank.gold {
            color: #ffd700;
        }
        .leaderboard-rank.silver {
            color: #c0c0c0;
        }
        .leaderboard-rank.bronze {
            color: #cd7f32;
        }
        .leaderboard-info {
            flex: 1;
            margin-left: 12px;
        }
        .leaderboard-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .leaderboard-username {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
        }
        .leaderboard-balance {
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #4ade80);
        }
        .leaderboard-badge {
            font-size: 24px;
        }
        /* Mortgage Button */
        .btn-mortgage {
            background-color: #f59e0b;
            color: #000000;
        }
        .btn-mortgage:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .mortgage-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #888888);
            margin-top: -8px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <p class="loading">Loading...</p>
        
        <div id="main-content" style="display: none;">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="markets">Markets</button>
                <button class="nav-tab" data-tab="leaders">Leaders üèÜ</button>
                <button class="nav-tab" data-tab="profile">Profile</button>
            </div>
            
            <!-- Markets Tab -->
            <div id="markets-tab">
                <div class="balance">
                    <span>Balance</span>
                    <span id="user-balance">--- WSC</span>
                </div>
                
                <button id="create-market-btn" class="btn btn-primary">Create Market</button>
                
                <!-- Create Market Form -->
                <div id="create-market-form">
                    <div class="form-group">
                        <label for="market-question">Question (10-140 characters)</label>
                        <input type="text" id="market-question" placeholder="Will Bitcoin hit $100k by Jan 1st?">
                    </div>
                    <div class="form-group">
                        <label for="market-deadline">Deadline</label>
                        <input type="datetime-local" id="market-deadline">
                    </div>
                    <div id="form-message"></div>
                    <div class="form-buttons">
                        <button id="submit-market-btn" class="btn btn-primary">Create</button>
                        <button id="cancel-market-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
                
                <h2 class="section-title">Active Markets</h2>
                <div id="market-feed">
                    <div id="markets-list"></div>
                </div>
            </div>
            
            <!-- Profile Tab -->
            <div id="profile-tab" style="display: none;">
                <div class="profile-header">
                    <div class="profile-avatar" id="profile-avatar">?</div>
                    <div class="profile-info">
                        <div class="profile-name" id="profile-name">Loading...</div>
                        <div class="profile-username" id="profile-username"></div>
                    </div>
                </div>
                
                <div class="balance">
                    <span>Balance</span>
                    <span id="profile-balance">--- WSC</span>
                </div>
                
                <!-- Mortgage Button (shown when balance < 1.00) -->
                <button id="mortgage-btn" class="btn btn-mortgage" style="display: none;">
                    üí∏ Take Mortgage
                </button>
                <div id="mortgage-info" class="mortgage-info" style="display: none;">
                    Get 500.00 WSC free (once per 24h)
                </div>
                <div id="mortgage-message"></div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total-bets">-</div>
                        <div class="stat-label">Total Bets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-wins">-</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-win-rate">-</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-profit">-</div>
                        <div class="stat-label">Total Profit</div>
                    </div>
                </div>
                
                <h2 class="section-title">My Betting History</h2>
                <div id="history-feed">
                    <div id="history-list"></div>
                </div>
            </div>
            
            <!-- Leaderboard Tab -->
            <div id="leaders-tab" style="display: none;">
                <h2 class="section-title">üèÜ Top Predictors</h2>
                <div id="leaderboard-feed">
                    <div id="leaderboard-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
